<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Smart Factory</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	
	<!-- jquery and bootstrap 
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- Dashboard -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/keen-dashboards.css" />
	
	<!-- Load D3.js -->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- Load billboard.js with style -->
	<script src="/static/js/billboard.js"></script>
	<link rel="stylesheet" href="/static/css/billboard.css">
	<style type="text/css">
		/* Style */
		#XAxisTickPosition .bb-axis-x line, #XAxisTickPosition .bb-axis-x path { visibility: hidden; }
	</style>
</head>
<body class="keen-dashboard" style="padding-top: 80px;">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only"></span> 
					<span class="icon-bar"></span> <span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../"> 
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a> 
				<a class="navbar-brand" href="#">Smart Factory</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
					<!-- 여기에 각 그래프 목록들  -->
					<li><a href="./input">작업 계획 생성</a></li>
					<li><a href="./output">작업 계획 확인</a></li>
				</ul>
			</div>
		</div>
	</div>

				<div class="chart-stage">

						<img src="/static/img/input.png" alt="excel image" style="width:100%;">
					</a>
				</div>
				<div class="chart-notes">작업 계획 만들기</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-6">
			<div class="chart-wrapper">
				<div class="chart-title">작업 계획 확인</div>
				<div class="chart-stage">
					<a href="./output">
						<img src="/static/img/output.png" alt="note image" style="width:100%;">
					</a>
				</div>
				<div class="chart-notes">작업 계획 확인하기</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<p class="small text-muted">
			Built by 팀추월

	</script>
